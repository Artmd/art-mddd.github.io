<script type="text/javascript">
$(document).ready(function() {
$('.bjcontainer img').each(function(){
$(this).load(function() {
var bjconwidth = Math.round($(this).closest('.bjcontainer').width());
var bjconheight = Math.round($(this).closest('.bjcontainer').height());
$(this).css( { height : '75%' } );
if(Math.round($(this).width()) > bjconwidth) {
$(this).css( { height : '80%' } );
$(this).css( { width : 'auto' } );
bjotspup = (Math.round($(this).width()) - bjconwidth)/2;
$(this).css( { marginLeft : -bjotspup + 'px' } ); }
else {
$(this).css( { width : '100%' } );
$(this).css( { height : 'auto' } );
bjotspup = (Math.round($(this).height()) - bjconheight)/2;
$(this).css( { marginTop : -bjotspup + 'px' } ); }
}); }); });
</script>
